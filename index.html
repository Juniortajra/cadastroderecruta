<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="javasript.js">
  <title>Cadastro de Recruta</title>
  
  
</head>
<body>
  <h1>Cadastro de Recruta</h1>
  <label for="primeiroNome">Primeiro Nome:</label><br>
  <input type="text" id="primeiroNome" placeholder="Digite o primeiro nome"><br><br>

  <label for="sobrenome">Sobrenome:</label><br>
  <input type="text" id="sobrenome" placeholder="Digite o sobrenome"><br><br>

  <label for="campoEstudo">Campo de Estudo:</label><br>
  <input type="text" id="campoEstudo" placeholder="Digite o campo de estudo"><br><br>

  <label for="anoNascimento">Ano de Nascimento:</label><br>
  <input type="number" id="anoNascimento" placeholder="Digite o ano de nascimento"><br><br>

  <button onclick="salvarRecruta()">Salvar Recruta</button>
</body>
</html>
